<head>
  <link rel="stylesheet" type="text/css" href="estilos2.css">
</head>
<main id="main" class="principal">
<h1 id="title" class=center>O que está achando da plataforma? </h1>
<p id="description" class=center>Ajude a tornar nossa plataforma melhor</p>
<div id="formulario">
  <form id="survey-form">
    <div class="form-group">
      <label>Nome</label>
      <input type="text" id="name" placeholder="Digite seu nome" required>
    </div>
    <div class="form-group">
      <label>E-mail</label>
      <input type="email" id="email" placeholder="Digite seu e-mail" required>
    </div>
    <div class="form-group">
      <label>Telefone (Opcional)</label>
      <input type="number" id="number" placeholder="Digite seu telefone">
    </div>
    <div class="form-group">
      <p>Qual opção melhor descreve sua função atual?</p>
      <select id="dropdown" name="role" class="form-control" required>
        <option disabled selected value>Selecione sua função</option>
        <option value="student">Estudante</option>
        <option value="job">Trabalho em tempo integral</option>
        <option value="learner">Aprendiz em tempo integral</option>
        <option value="preferNo">Prefiro não dizer</option>
        <option value="other">Outro</option>
      </select>
    </div>

    <div class="form-group">
      <p>Você recomendaria nossa empresa a seus amigos?</p>
      <label>
        <input type="radio" name="recomended" class="input-radio" checked>Sim</input>
      </label>
      <label>
        <input type="radio" name="recomended" class="input-radio">Não tenho certeza</input>
      </label>
      <label>
        <input type="radio" name="recomended" class="input-radio">Não</input>
      </label>
    </div>

    <div class="form-group">
      <p>Que áreas você gostaria de ver mais conteúdo?</p>
      <input id="areas" type="checkbox" class="input-checkbox" checked>Front-End</input>
      <input id="areas" type="checkbox" class="input-checkbox">Back-End</input>
      <input id="areas" type="checkbox" class="input-checkbox">Desafios</input>
      <input id="areas" type="checkbox" class="input-checkbox">Fóruns</input>
    </div>
    <div class="form-group">
      <p>Alguma sugestão?</p>
      <textarea id="sugestoes" placeholder="Digite aqui suas sugestões"></textarea>
    </div>
    <div>
      <button type="submit">Enviar</button>
    </div>
  </form>
</div>
</main>
